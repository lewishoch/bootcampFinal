<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<h1>Pending Requests</h1>
<br>
<table class="table table-striped">
	<tr><th>Merchant ID</th><th>Merchant Name</th><th>Merchant Status</th><th>Accept Operation</th><th>Reject Operation</th></tr>
</table>
<br>
<script type="text/javascript">
$(function(){
  $.get("m/getPendingMerchants", function(data){
//      console.log(data);
      var table = $("table");
//      $.each(data, function() {
//          var tr=$("<tr></tr>");
//      });
      for(var i=0; i<data.length; i++){
    	  var tr = $("<tr></tr>");
    	  let row = data[i];
    	  console.log(row);
          tr.append("<td>"+row.mid+"</td>");
          tr.append("<td>"+row.mName+"</td>");
          tr.append("<td>"+"Pending"+"</td>");
          var aBtn = $('<button></button>')
            .addClass("btn btn-success")
            .text("Accept")
            .on("click",function(e){  
                  $.ajax({
                          type:'POST',
                          url:'m/updateMerchant',
                          data:{
                              mid: row.mid,
                              status: 1
                          }
                      }).done(function(msg){                  
                          location.reload();
                      });});
          var tda = $('<td></td>');
          tda.append(aBtn);

          var rBtn = $('<button></button>')
            .addClass("btn btn-danger")
            .text("Reject")
            .on("click",function(e){  
                  $.ajax({
                          type:'POST',
                          url:'m/updateMerchant',
                          data:{
                              mid: row.mid,
                              status: 2
                          }
                      }).done(function(msg){                  
                          location.reload();
                      });});
          var tdr = $('<td></td>');
          tdr.append(rBtn);
          tr.append(tda);
          tr.append(tdr);
          table.append(tr);
      }
  });
	
});

</script>

</body>
</html>
